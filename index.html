<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body class="row align-items-start">
    <header class="col-12 p-4 text-white">
        <h1 class="text-center font-weight-bold">Weather Dashboard</h1>
    </header>

    <!-- left column -->
    <div class="row col-12 col-lg-3 justify-content-center align-items-start text-center mt-4">
        <!-- search form section -->
        <div class="col-6 col-lg-12">
            <h2>Search for a City:</h2>
            <form id="search-form" class="row justify-content-center">
                <input name="search-box" id="search-box" type="text" class="search-box col-9 m-2">
                <button type="submit" class="col-9 btn search-btn m-2 text-white">Search</button>
            </form>
        </div>

        <!-- dynamically created buttons -->
        <div class="col-6 col-lg-12 row justify-content-center">
            <hr class="col-9 border-dark m-2">
            <button class="col-9 btn city-btn m-2">Durham</button>
            <button class="col-9 btn city-btn m-2">Raleigh</button>
            <button class="col-9 btn city-btn m-2">Carrboro</button>
            <button class="col-9 btn city-btn m-2">Chapel Hill</button>
            <button class="col-9 btn city-btn m-2">Virginia Beach</button>
        </div>
    </div>
    <!-- end left column -->

    <!-- right column -->
    <div  id="right-column" class="col-12 col-lg-9 mt-4">
    </div>
    <!-- end right column -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
